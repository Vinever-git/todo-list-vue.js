<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Todo-List</title>
</head>
<body>
    <div id="app">
        <section class="container">
            <h1 class="titulo">Todo-List</h1>
            <section class="inserirTarefas">
                <input class="inputAdd" v-model="inputTarefa" type="text" placeholder="adicione sua nova tarefa">
                <button class="btnAdd" @click="adicionarTarefa">+</button>
            </section>
            <section class="tarefas">
                <div class="tarefa" v-for="nome, index in tarefasAdicionadas" :key ="nome.id">
                    <h3 class="tituloTarefa" :class="{ativo: nome.checkTask}" @click="nome.checkTask = !nome.checkTask">{{nome.tarefa}}</h3>
                    <button class="btnExcluir" class="fa-solid fa-check" @click="removerTarefa(index)">-</button>
                </div>
            </section>
        </section>
        
    </div>
    <script src="./app.js"></script>
</html>
